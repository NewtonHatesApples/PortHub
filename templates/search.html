<link rel="stylesheet" href="/static/search_style.css" />

{% if list_of_user_count %}
    {% for user_and_count in list_of_user_count %}
        <a href="/profile/{{ user_and_count[0] }}" target="_blank">
            <h3>{{ user_and_count[0] }}</h3>
        </a>
        <h6>{{ user_and_count[1] }} uploads</h6>
    {% endfor %}
{% else %}
    <h3>No users found.</h3>
{% endif %}
